{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Iniciar Sesión</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>

  <header class="header content">
    <div class="header-video">
      <div class="overlay"></div>
      <video src="../static/videos/video.mp4" autoplay loop></video>
    </div>
    
  </header>
  
  <section class="top-part">
    <div class="cont">
      <div class="form sign-in">
        <form action="loginUsuario" method="POST" style="width: 490px;">
          <h2>¡Bienvenido! Inicia Sesión</h2>
            
            <label>
              {%csrf_token%}
              <span>Nombre de Usuario</span>
              <input type="text" name="username" required>
            </label>
            <label>
              {% csrf_token %}
              <span>Email</span>
              <input type="email"  name="email" requiered>
            </label>
            <label>
              {%csrf_token%}
            <span>Contraseña</span>
              <input type="password" name="password" required>
            </label>
            <br><br>
            
            <div style="text-align: center;padding-top: 10px; padding-bottom: 10px;">
              <table class="default">
                <tr>
                  <td>
                    <button class="submit" type="btn" style="margin-left: 70px;margin-right: 0px;margin-top: 0px;margin-bottom: 0px;">Iniciar sesión</button>
                  </td>
                  <td>
                    <button class="submit" type="btn" style="margin-left: 25px;margin-right: 20px;margin-top: 0px;margin-bottom: 0px;">
                      <a href="../" style="color: white; text-decoration: none;">Cancelar</a>
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          <p class="forgot-pass">¿Olvidó su Contraseña?</p>
        </form>

      </div>
      
      <div class="sub-cont" style="left: 540px;">
        <div class="img">
          <div class="img-text m-up" style="top: 390px;">
            <p style="color:#ffffff; font-size:17px" >¿No tienes ninguna cuenta?</p>
            <a href="/accounts/registroUsuario" style="color: rgb(236, 235, 235); text-decoration: none;">Regístrate ahora </a>
          </div>
          <!--<div class="img-btn" style="margin-top: 80px;">
            <span class="m-up" style="padding-top: 3px;">       
              <a href="/accounts/registroUsuario" style="color: rgb(236, 235, 235); text-decoration: none;">Regístrate ahora </a>
            </span>
          </div>-->
        </div>
      </div>
    </div>
  </section>
</body>
</html>
