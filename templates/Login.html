{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Iniciar Sesión</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  
</head>
<body>

  <header class="header content">
    <div class="header-video">
      <video src="../static/videos/video.mp4" autoplay loop></video>
    </div>
  </header>
  <section class="top-part">
    <div class="cont">
      <div class="form sign-in">
        
        <form action="loginUsuario" method="POST" >
            <h2>¡Bienvenido! Inicia Sesión</h2>
             
             <label>
               {%csrf_token%}
               <span>Nombre de Usuario</span>
               <input type="text" name="username" required>
             </label>
             <label>
               {% csrf_token %}
               <span>Email</span>
               <input type="email"  name="email" requiered>
             </label>
             <label>
               {%csrf_token%}
              <span>Contraseña</span>
               <input type="password" name="password" required>
             </label>
             <br><br>
             
             <div style="text-align: center;padding-top: 10px; padding-bottom: 10px;">
               <table class="default">
                 <tr>
                   <td>
                     <button class="submit" type="btn" style="margin-left: 60px;margin-right: 40px;margin-top: 0px;margin-bottom: 0px;">Iniciar sesión</button>
                   </td>
                   <td><button class="submit" type="btn" style="margin-left: 25px;margin-right: 80px;margin-top: 0px;margin-bottom: 0px;"><a href="../" style="color: white; text-decoration: none;">Cancelar</a></button></td>
                 </tr>
               </table>
             </div>
            <p class="forgot-pass">¿Olvidó su Contraseña?</p>
            
         </form>
      </div>

      <div class="sub-cont" style="left: 585px;">
        <div class="img">
          <div class="img-text m-up" style="left: -25px;">
            <h2>Si usted tiene una planta de oxígeno</h2>
            <p style="margin-top: 200px;">pulse aqui.</p>
           
          </div>
          <div class="img-text m-in" style="left: 25px;">
            <h2>Si desea suministro <br> de oxígeno</h2>
            <p style="margin-top: 200px;">pulse aqui.</p>

          </div>
          <div class="img-btn" style="margin-right: 85px;">
            <span class="m-up" >Iniciar Sesión</span>
            <span class="m-in">Iniciar Sesión</span>
          </div>
        </div>
        <div class="form sign-up">
            <form action="loginAdministrador" method="POST" >
                <h2>¡Bienvenido Empresa! <br> Inicia Sesión</h2>
                 
                 <label>
                   {%csrf_token%}
                   <span>Nombre de Empresa</span>
                   <input type="text" name="nameAdmi" required>
                 </label>
                 <label>
                   {% csrf_token %}
                   <span>Email</span>
                   <input type="email"  name="emailAdmi" requiered>
                 </label>
                 <label>
                   {%csrf_token%}
                  <span>Contraseña</span>
                   <input type="password" name="passwordAdmi" required>
                 </label>
                 <br><br>
                 
                 <div >
                   <table class="default">
                     <tr>
                       <td>
                         <button class="submit" type="btn" style="margin-left: 50px;margin-right: 40px;margin-top: 0px;margin-bottom: 0px;">Iniciar sesión</button>
                       </td>
                       <td><button class="submit" type="btn" style="margin-left: 25px;margin-right: 80px;margin-top: 0px;margin-bottom: 0px;"><a href="../" style="color: white; text-decoration: none;">Cancelar</a></button></td>
                     </tr>
                   </table>
                 </div>
                <p class="forgot-pass">¿Olvidó su Contraseña?</p>
                
             </form>
        </div>
        </div>
      </div>
    </div>
  </section>


<script type="text/javascript" src="../static/js/script.js"></script>
</body>
</html>
