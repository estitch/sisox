{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Registro de Usuarios</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>

  <header class="header content">
    <div class="header-video">
      <div class="overlay"></div>
      <video src="../static/videos/video.mp4" autoplay loop></video>
    </div>
  </header>

  
  <section class="top-part">
    <div class="cont">
      <div class="form sign-in" >
          <form action="registroUsuario" method="POST" style="width: 490px;">
            <h2>¡Bienvenido! Registrarse</h2>
            
              <label >
                {%csrf_token%}
              <input type="text" placeholder="Nombre y Apellido" name="first_name" requiered>
              </label>
              <label>
                {% csrf_token %}
                <input type="text" placeholder="Nombre de Usuario" name="username" requiered>
              </label>
              <label>
                {% csrf_token %}
                <input type="tel" name="telefono" placeholder="Número Telefono" required>
              </label>
              <label>
                {% csrf_token %}
                <input type="email"  placeholder="Email" name="email" requiered>
              </label>
              
              <label>
                {% csrf_token %}
                <input type="password"  placeholder="Contraseña" name="password1Cliente" requiered>
              
                {% csrf_token %}
                <input type="password"  placeholder="Confirmar Contraseña" name="password2Cliente" requiered>
              </label>
              <label>
                {% csrf_token %}
                  ¿Tiene Planta de Oxígeno?<input type="checkbox" name="planta" > 
              </label>
              <button class="submit" type="btn">Registrarse</button>
          </form>
       
        
      
      </div>
  
      <div class="sub-cont" style="left: 540px;">
        <div class="img">
        
        </div>
      </div>
    </div>
  </section>
  
<script type="text/javascript" src="../static/js/script.js"></script>
</body>
</html>
