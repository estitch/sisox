<!DOCTYPE html>
<html>
<head>
	<title>Iniciar Sesión</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <link rel="stylesheet" type="text/css" href="../static/css/busquedaLocales.css">
   
  
</head>
<body>

  <header class="header content">
    <div class="header-video">
     <video src="../static/videos/video.mp4" autoplay loop></video>
    </div>

  </header>
  
  <section class="top-part">
    <div class="cont" style="width: 1350px;  height:700px;">
    <br>
    <table style="width: 1210px; margin:auto; border:0px" >
    </table>
    <div class="table-container">
      <table class="cebra" style="width: 1210px; margin:auto;font-size: small;">
        <thead >
          <tr>
            <th class="sticky" >NOMBRE</th>
            <th class="sticky">DNI</th>
            <th class="sticky">REGIÓN</th>
            <th class="sticky">PROVINCIA</th>
            <th class="sticky">DISTRITO</th>
            <th class="sticky">FECHA</th>
        </tr>
        </thead>
        <br><br>
        <tbody>
          {%for a in cliente%}
                <tr>
                    <td>{{ a.nombres }}</td>
                    <td>{{ a.dni }}</td>
                    <td>{{ a.distrito }}</td>
                    <td>{{ a.provincia }}</td>
                    <td>Miraflores</td>
                    <td>{{ a.fecha }}</td>
                    
                </tr>
              {%endfor%}
          
        </tbody>
      </table>

    </div>
    <br>
    <div>
      <button class="submit" type="btn" style="margin: auto;"><a href="../accounts/usuarioAdmi" style="color: white; text-decoration: none;">Volver a Inicio</a></button>
    </div>
  </div>
  </section>


<script type="text/javascript" src="../static/js/script.js"></script>
</body>
</html>
