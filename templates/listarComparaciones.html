<!DOCTYPE html>
<html>
<head>
	<title>Iniciar Sesión</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <link rel="stylesheet" type="text/css" href="../static/css/busquedaLocales.css">
   
  
</head>
<body>

  <header class="header content">
    <div class="header-video">
     <video src="../static/videos/video.mp4" autoplay loop></video>
    </div>

  </header>
  
  <section class="top-part">
    <div class="cont" style="width: 1350px;  height:670px;">
    
      <table style="width: 1210px; margin:auto; border:0px" >
        <tr>
          <div style="border: none; display: inline-flex">
            <br>
            <div>
              <button class="submit" type="btn" style="margin:10px;"><a href="ComparacionList" style="color: white; text-decoration: none;">Mostrar todo</a></button>
            
            </div>
            <form method="POST" action="ComparacionList">
                <label>Elige una Region</label>
                <select name="region" style="height: 50px; padding-top:10px;">
                  <option>NINGUNO</option>
                  <option>ANCASH</option>
                  <option>APURIMA</option>
                  <option>AREQUIPA</option>
                  <option>AYACUCHO</option>
                  <option>CAJAMARCA</option>
                  <option>CALLAO</option>
                  <OPTION>CUSCO</OPTION>
                  <OPTION>HUANCAVELICA</OPTION>
                  <OPTION>HUANUCO</OPTION>
                  <OPTION>ICA</OPTION>
                  <OPTION>JUNIN</OPTION>
                  <OPTION>LA LIBERTAD</OPTION>
                  <OPTION>LAMBAYEQUE</OPTION>
                  <OPTION>LIMA</OPTION>
                  <OPTION>LORETO</OPTION>
                  <OPTION>MADRE DE DIOS</OPTION>
                  <OPTION>MOQUEGUA</OPTION>
                  <OPTION>PASCO</OPTION>
                  <OPTION>PIURA</OPTION>
                  <OPTION>PUNO</OPTION>
                  <OPTION>SAN MARTIN</OPTION>
                  <OPTION>TACNA</OPTION>
                  <OPTION>TUMBES</OPTION>
                  <option>UCAYALI</option>
                </select>
                <label>Elige una categoria</label>
                <select name="categoria" style="height: 50px; padding-top:10px;">
                  <option>Ninguno</option>
                  <option>I-4</option>
                  <option>II-1</option>
                  <option>II-2</option>
                  <option>II-E</option>
                </select>
                <button class="submit" type="btn" style="margin:10px;"><input value="Buscar" style="color: white; text-decoration: none;" type="submit"></button>
              
              {%csrf_token%}
            </form>
          </div>
        </tr>  
      </table>
    
    <div class="table-container">
      <table class="cebra" style="width: 1310px; margin:auto;font-size: small;">
        <thead >
          <tr>
            <th class="sticky">NOMBRE</th>
            <th class="sticky">CATEGORÍA</th>
            <th class="sticky">REGIÓN</th>
            <th class="sticky">PROVINCIA</th>
            <th class="sticky">DISTRITO</th>
            <th class="sticky">ACCIONES</th>
        </tr>
        </thead>
       
        <tbody>
          {%for a in empresas%}
                <tr>
                    <td>{{ a.nombres }}</td>
                    <td>{{ a.categoria }}</td>
                    <td>{{ a.region }}</td>
                    <td>{{ a.provincia }}</td>
                    <td>{{ a.distrito }}</td>
                    <td>
                      <div>
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                      </div>
                    </td>
                </tr>
            {%endfor%}
          
        </tbody>
      </table>

    </div>
    <br> 
    <div >
      <center>
        
          
            <button class="submit" type="btn" style="margin: auto;display: inline-block;"><a href="../accounts/compararLocales" style="color: white; text-decoration: none;">Comparar</a></button>
          
            <button class="submit" type="btn" style="margin: auto;display: inline-block;"><a href="../accounts/usuarioCliente" style="color: white; text-decoration: none;">Volver a Inicio</a></button>
          
        
      
      </center>
      
    </div>
    <div>
      
      
    </div>
  </div>
  </section>


<script type="text/javascript" src="../static/js/script.js"></script>
</body>
</html>
