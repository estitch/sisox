<!DOCTYPE html>
<html>
<head>
	<title>Iniciar Sesión</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <link rel="stylesheet" type="text/css" href="../static/css/busquedaLocales.css">
   
  
</head>
<body>

  <header class="header content">
    <div class="header-video">
     <video src="../static/videos/video.mp4" autoplay loop></video>
    </div>

  </header>
  
  <section class="top-part">
    <div class="cont" style="width: 1250px;  height:570px;">
    <br>
    <table style="width: 1210px; margin:auto; border:0px" >
      <tr>
        <td style="border: none;">PARA QUE AGREGUES EL FILTRADOR</td>
      </tr>  
    </table>
    <br>
    <div class="table-container">
      <table class="cebra" style="width: 1210px; margin:auto;font-size: small;">
        <thead >
          <tr>
            <th class="sticky" >NOMBRE</th>
            <th class="sticky">CATEGORÍA</th>
            <th class="sticky">REGIÓN</th>
            <th class="sticky">PROVINCIA</th>
            <th class="sticky">DISTRITO</th>
            <th class="sticky">ACCIONES</th>
        </tr>
        </thead>
        <br><br>
        <tbody>
          {%for a in empresas%}
                <tr>
                    <td>{{ a.nombres }}</td>
                    <td>{{ a.categoria }}</td>
                    <td>{{ a.region }}</td>
                    <td>{{ a.provincia }}</td>
                    <td>{{ a.distrito }}</td>
                    <td>
                      <div>
                        <a href="#" class="reserva-button" style="border-radius: 12px;">Reservación</a>
                        <a href="#" class="reserva-buttons" style="border-radius: 12px;">Detalles</a>
                      </div>
                    </td>
                </tr>
              {%endfor%}
          
        </tbody>
      </table>

    </div>
    <br>
    <div>
      <button class="submit" type="btn" style="margin: auto;"><a href="../" style="color: white; text-decoration: none;">Volver a Inicio</a></button>
    </div>
  </div>
  </section>


<script type="text/javascript" src="../static/js/script.js"></script>
</body>
</html>
